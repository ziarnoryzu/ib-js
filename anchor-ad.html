<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anchor Ad Example</title>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || { cmd: [] };

        // GPT ad slots
        var anchorSlot;
        var staticSlot;
        var interstitialSlot;

        googletag.cmd.push(function () {
            // Define an anchor ad slot at the top of the viewport.
            // Note: a single anchor ad slot may be defined per page, at either the
            // top or bottom of the viewport.
            /*anchorSlot = googletag.defineOutOfPageSlot(
                '/6355419/Travel', googletag.enums.OutOfPageFormat.TOP_ANCHOR);
                */


            interstitialSlot = googletag.defineOutOfPageSlot(
                '/6355419/Travel/Europe/France/Paris',
                googletag.enums.OutOfPageFormat.INTERSTITIAL);

            // Slot returns null if the page or device does not support interstitials.
            if (interstitialSlot) {
                interstitialSlot.addService(googletag.pubads());
                document.getElementById('status-interstitial').innerText = 'Interstitial is loading...';

                // Add event listener to enable navigation once the interstitial loads.
                // If this event doesn't fire, try clearing local storage and refreshing
                // the page.
                googletag.pubads().addEventListener('slotOnload', function (event) {
                    console.log(event.slot.getAdUnitPath());

                    if (interstitialSlot === event.slot) {
                        document.getElementById('link').style.display = 'block';
                        document.getElementById('status-interstitial').innerText = 'Interstitial is loaded.';
                    }
                });
            }
            // Define an anchor ad slot at the bottom of the viewport.
            anchorSlot = googletag.defineOutOfPageSlot(
                '/6355419/Travel', googletag.enums.OutOfPageFormat[
            ['BOTTOM_ANCHOR', 'TOP_ANCHOR'][Math.floor(Math.random() * 2)]
            ]);

            // Anchor slots return null if the page or device does not support
            // anchors.
            if (anchorSlot) {
                anchorSlot
                    .setTargeting('test', 'anchor')
                    .addService(googletag.pubads());

                document.getElementById('status-anchor').innerText =
                    'Anchor ad is initialized. Scroll page to activate.';
            }

            // Define static ad slots.
            staticSlot = googletag.defineSlot(
                '/6355419/Travel/Europe', [100, 100], 'static-ad-1')
                .addService(googletag.pubads());

            // Enable SRA and services.
            googletag.pubads().enableSingleRequest();
            //googletag.pubads().disableInitialLoad();
            googletag.enableServices();
        });
    </script>
    <style>
        #link {
            display: none;
        }

        div.content {
            position: fixed;
            top: 50%;
        }
    </style>
</head>

<body>
    <div id="page-content" style="height: 900vh;">
        <h1 id="status-anchor">Anchor ads are not supported on this page.</h1>
        <div id="static-ad-1" style="width: 100px; height: 100px;">
            <script>
                googletag.cmd.push(function () {
                    // Ensure the first call to display comes after static ad slot
                    // divs are defined.
                    googletag.display(staticSlot);
                });
            </script>
        </div>
        <div class="content">
            <span id="status-interstitial">Web interstitial is not supported on this page.</span>
            <p>
                <a id="link" href="https://www.example.com/">TRIGGER INTERSTITIAL</a>
            </p>
            <p>
                <!--
            You can prevent specific links from triggering GPT-managed web interstials by
            adding a data-google-interstitial="false" attribute to the anchor element or
            any ancestor of the anchor element.
          -->
                <a data-google-interstitial="false" href="https://www.example.com/">
                    This link will never trigger an interstitial
                </a>
            </p>
        </div>
    </div>

        0 && googletag.cmd.push(function () {
            if (interstitialSlot) {
                // googletag.display(interstitialSlot);
            }
            if (anchorSlot) {
                //googletag.display(anchorSlot);

                //googletag.pubads().refresh([anchorSlot]);
            }

        });
    </script>
</body>

</html>
